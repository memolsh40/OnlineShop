<div ng-controller="userListCtrl">
    <h1 class="p-3">User List</h1>
    <div class="container p-3">
    <div class="row">
    <div class="col">
        <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('user-add')">Add New +</a>
        <br/>
        <br/>
    <table class="table caption-top">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Enable</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in dataList">
            <th scope="row">{{$index+1}}</th>
            <td>{{data.username}}</td>
            <td>{{data.fullName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.role}}</td>
            <td>
                <i class="fa fa-check" ng-show="data.enable"></i>
                <i class="fa fa-times" ng-show="!data.enable"></i>
            </td>

            <td>
                <a ng-click="editItem(data.id)"><i class="fa fa-edit color-green curser-pointer"></i> </a>
                <a ng-hide="userInfo.id==data.id" ng-click="deleteItem(data.id)"><i class="fa fa-times color-red curser-pointer"></i> </a>
            </td>

        </tr>

        </tbody>
    </table>
        <br/>
        <div>
            <nav>
                <ul class="pagination pagination-sm">
                    <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                        <span class="page-link" ng-click="changePage($index)">{{($index+1)}}</span>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    </div>
    </div>
</div>
