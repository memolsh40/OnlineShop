<div ng-controller="contentAddCtrl">
    <div class="container p-3">
        <div class="card">
            <div class="card-header">
                Add a new Content
                <a ng-click="changeMenu('content-list')" class="btn btn-sm btn-primary float-end">Return</a>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <br/>
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="mb-3">
                                    <label for="key" >Key</label>
                                    <input type="text" class="form-control" id="key" ng-model="data.key">
                                </div>
                                <div class="mb-3">
                                    <label for="value">Value</label>
                                    <div text-angular="text-angular" name="value" id="value"  ng-model="data.value"></div>

                                </div>




                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
